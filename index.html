<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Imagen/Icono.png">
</head>
<body>
    <main>
        <h1>Encriptador de Texto</h1>
        <div class="div1">
            <textarea  id="texto-encriptar" cols="30" rows="10" placeholder="Ingrese el texto aquí" class="encriptar"></textarea>
            <p>Solo puede ingresar el texto en minusculas y sin acentos</p>
            <button type="button" class="btn1" id="Encriptar" value="encriptar">Encriptar</button>
            <button type="button" class="btn2" id="Desencriptar" value="desencriptar">Desencriptar</button>
        </div>
        <div class="div2">
            <textarea  id="texto-respuesta" cols="30" rows="10" placeholder="Texto no encontrado escriba aquí" class="desencriptar"></textarea>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
